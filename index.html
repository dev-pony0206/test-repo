<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="w-full h-full">
      <div class="container mx-auto mt-40 w-[35%]">
        <div class="mx-3 mb-20 ">
          <div class="italic font-bold text-5xl text-blue-900">
            Send your parsel
          </div>
          <div class="mt-20">
            <div class="flex justify-between items-center w-11/12 mx-auto py-3">
              <div class="flex">
                <img
                  class=""
                  src="https://cdn.ship24.com/assets/images/shipfromchina/s-24-lock.svg"
                />
                <span class="ml-2">Supported payment methods</span>
              </div>
              <div class="">
                <img
                  class=""
                  src="	https://cdn.ship24.com/assets/images/payment/stripe.svg"
                />
              </div>
            </div>
            <div class="flex justify-center items-center space-x-1 >* my-5">
              <div class="">
                <img
                  class=""
                  src="https://cdn.ship24.com/assets/images/payment/visa.svg"
                />
              </div>
              <div class="">
                <img
                  class=""
                  src="https://cdn.ship24.com/assets/images/payment/mastercard.svg"
                />
              </div>
              <div class="">
                <img
                  class=""
                  src="https://cdn.ship24.com/assets/images/payment/maestro.svg"
                />
              </div>
              <div class="">
                <img
                  class=""
                  src="https://cdn.ship24.com/assets/images/payment/american-express.svg"
                />
              </div>
              <div class="">
                <img
                  class=""
                  src="https://cdn.ship24.com/assets/images/payment/union-pay.svg"
                />
              </div>
              <div class="">
                <img
                  class=""
                  src="https://cdn.ship24.com/assets/images/payment/we-chat-pay.svg"
                />
              </div>
              <div class="">
                <img
                  class=""
                  src="https://cdn.ship24.com/assets/images/payment/alipay.svg"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="border-2 p-6">
          <div class="">
            <span class="cursor-pointer font-bold text-2xl text-indigo-700">
              01.
            </span>
            <span class="cursor-pointer font-bold text-2xl text-indigo-900">
              Sender & pickup
            </span>
          </div>
          <div class="">
            <div class="my-6">
              Please complete the pickup address information. After placing your
              order, you will be called by our pickup partner ZTO/中通快递 to
              schedule a convenient pickup time for you.
            </div>
            <div class="">
              <label for="name" class="text-xs mb-1">Name</label>
              <input
                class="block shadow-sm mt-1 w-full h-10 border-2 rounded-sm focus:border-pink-600"
                type="text"
                name="name"
              />
            </div>
            <div class="mt-6">
              <label for="Email" class="text-xs mb-1">Email</label>
              <input
                class="block shadow-sm mt-1 w-full h-10 border-2 rounded-sm focus:border-pink-600"
                type="email"
                name="Email"
              />
            </div>
            <div class="flex w-full justify-between mt-6">
              <div class="">
                <label for="Chinese" class="text-xs mb-1"
                  >Chinese mobile number</label
                >
                <input
                  class="block shadow-sm mt-1 w-[300px] h-10 border-2 rounded-sm focus:border-pink-600"
                  type="tel"
                  name="Chinese"
                />
              </div>
              <div class="">
                <label for="ID" class="text-xs mb-1"
                  >Chinese ID Card or passport number</label
                >
                <input
                  class="block shadow-sm mt-1 w-[300px] h-10 border-2 rounded-sm focus:border-pink-600"
                  type="text"
                  name="ID"
                />
              </div>
            </div>
            <div class="flex justify-between">
              <div class="mt-6">
                <label for="Province" class="text-xs mb-1">Province</label>
                <select class="block shadow-sm mt-1 w-48 h-10 border-2 rounded-sm focus:border-pink-600" name="Province">
                  <option class="">Anhui
                  </option>
                </select>
              </div>
              <div class="mt-6">
                <label for="City" class="text-xs mb-1">City</label>
                <select class="block shadow-sm mt-1 w-48 h-10 border-2 rounded-sm focus:border-pink-600" name="City">
                  <option class="">
                  </option>
                </select>
              </div>
              <div class="mt-6">
                <label for="District" class="text-xs mb-1">District</label>
                <select class="block shadow-sm mt-1 w-48 h-10 border-2 rounded-sm focus:border-pink-600" name="District">
                  <option class="">
                  </option>
                </select>
              </div>
            </div>
            <div class="mt-6">
              <label for="Address" class="text-xs mb-1">Address (in Chinese)</label>
              <input
                class="block shadow-sm mt-1 w-full h-10 border-2 rounded-sm focus:border-pink-600"
                type="text"
                name="Adress"
              />
            </div>
          </div>
          <div class="relative">
          <button class="w-20 h-4 pt-10 bottom-5 bg-blue-900 text-white rounded-full mt-8 ml-[540px] cursor-pointer">
            <span class="absolute bottom-4 right-5 italic text-white">Next</span>
          </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
